additionalContent:
  sections:
  - title: タスク
    items:
    - title: ユニバーサル Hello World ドライバーの作成
      summary: KMDF を使用して、非常に小さいユニバーサル Windows ドライバーを作成する方法について説明します。
      url: https://docs.microsoft.com/windows-hardware/drivers/gettingstarted/writing-a-very-small-kmdf--driver
    - title: ユニバーサル Windows ドライバーの概要
      summary: 複数のデバイス タイプで動作する 1 つのドライバー パッケージを作成します。
      url: https://docs.microsoft.com/windows-hardware/drivers/develop/getting-started-with-universal-drivers
    - title: ブート エントリの追加
      summary: ブート エントリは、オペレーティング システムまたは起動可能なプログラムの読み込み構成を定義する一連のオプションです。
      url: https://docs.microsoft.com/windows-hardware/drivers/devtest/adding-boot-entries
    - title: ブート オプションの編集
      summary: ブート オプションのカスタマイズ方法について説明します。
      url: https://docs.microsoft.com/windows-hardware/drivers/devtest/editing-boot-options
    - title: デバイス マネージャーを使用したデバイスとドライバー パッケージのアンインストール
      summary: デバイス マネージャーは、デバイスやドライバーの管理に使用できるコントロール パネル アプリケーションです。
      url: https://docs.microsoft.com/windows-hardware/drivers/install/using-device-manager-to-uninstall-devices-and-driver-packages
    - title: 新しい配送先住所ラベルを作成する
      summary: Microsoft ハードウェア API でこのメソッドを使用して、新しい配送先住所ラベルを作成します。
      url: https://docs.microsoft.com/windows-hardware/drivers/dashboard/create-a-new-shipping-label
    - title: 配送先住所ラベルを管理する
      summary: Windows ハードウェア ダッシュボード申請の配送先住所ラベルを管理する方法について説明します。
      url: https://docs.microsoft.com/windows-hardware/drivers/dashboard/manage-shipping-labels
    - title: コード署名証明書の取得
      summary: デジタル情報を保護するためのコード署名証明書を取得する方法について説明します。
      url: https://docs.microsoft.com/windows-hardware/drivers/dashboard/get-a-code-signing-certificate
  - title: 参照情報
    items:
    - title: Windows ハードウェアのパートナー センター
      summary: システムおよびドライバーの申請を迅速かつ容易に作成して管理する方法について説明します。
      url: https://docs.microsoft.com/windows-hardware/drivers/dashboard/
    - title: 新機能と更新プログラム
      summary: Windows 10 の最新のドライバー開発機能について説明します。
      url: https://docs.microsoft.com/windows-hardware/drivers/what-s-new-in-driver-development
    - title: ドライバー テクノロジの概要
      summary: Bluetooth や USB などを含む、特定の Windows ドライバー モデルの入門情報です。
      url: https://docs.microsoft.com/windows-hardware/drivers/device-and-driver-technologies
    - title: Windows シンボル パッケージ
      summary: シンボル ファイルにより、コードのデバッグが簡単になります。
      url: https://docs.microsoft.com/windows-hardware/drivers/debugger/debugger-download-symbols
    - title: バグ チェック コード リファレンス
      summary: このセクションでは、青のバグ チェック画面にエラー コードと共に表示されるパラメーターを含む、一般的なバグ チェック コードについて説明します。
      url: https://docs.microsoft.com/windows-hardware/drivers/debugger/bug-check-code-reference2
    - title: ドライバーの検証ツール
      summary: ドライバーの検証ツールは、Windows カーネルモード ドライバーとグラフィックス ドライバーを監視して、無効な関数呼び出しやシステムを破損する可能性があるアクションを検出します。
      url: https://docs.microsoft.com/windows-hardware/drivers/devtest/driver-verifier
    - title: Windows デバイス コンソール (Devcon.exe)
      summary: DevCon は、Windows を実行しているコンピューター上のデバイスに関する詳細情報を表示するコマンドライン ツールです。
      url: https://docs.microsoft.com/windows-hardware/drivers/devtest/devcon
    - title: WinUSB (Winusb.sys)
      summary: このセクションでは、すべての USB デバイス用に Microsoft が提供する汎用 WinUSB ドライバー (Winusb.sys) とそのユーザーモード コンポーネント (Winusb.dll) について説明します。
      url: https://docs.microsoft.com/windows-hardware/drivers/usbcon/winusb
